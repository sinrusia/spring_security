<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js * TOdoMVC</title>
	<link rel="stylesheet" href="assets/base.css">
</head>

<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="무어을 해야 하나요?" autofocus>
		</header>
		
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">모든 할일 완료하기</label>
			<ul id="todo-list"></ul>
		</section>
		
		<footer id="footer"></footer>
	</section>
	
	<div id="info">
		<p>할일을 수정하기 위해서는 더블 클릭을 하세요</p>
		<p><a href="https://github.com/addyosmmani">Addy Osmani</a>에 의해 작성되었습니다.</p>
		<p><a href="http://todomvc.com">TodoMVC</a>의 일부입니다.</p>
	</div>
	
	
	<script src="js/lib/jquery/jquery.js"></script>
	<script src="js/lib/underscore/underscore.js"></script>
	<script src="js/lib/backbone/backbone.js"></script>
	<script src="js/lib/backbone.localStorage/backbone.localstorage.js"></script>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%= title %></label>
			<button class="destory"></button>
		</div>
		<input class="edit" value="<%= title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%=completed %>)</button>
		<% } %>
	</script>
	<script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todo.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
